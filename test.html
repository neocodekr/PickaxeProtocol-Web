<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litepaper Button</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #7a5e3b;
            margin: 0;
        }

        .button {
            background-color: #6a3e1a;
            color: #f8e3c4;
            font-size: 32px;
            font-family: Arial, sans-serif;
            padding: 20px 50px;
            border-radius: 15px;
            box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 3px solid #4d2b12;
            cursor: pointer;
            user-select: none;
        }

        .button:hover {
            background-color: #7a4a23;
        }

        .button:active {
            box-shadow: inset 0 4px 0 rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="button">Litepaper</div>
</body>
</html>
