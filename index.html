<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickaxe Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #3a2f22;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('assets/background.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            padding: 20px;
        }

        .menu {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;

        }

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 60px;
                height: 60px;
                background-color: rgba(255, 255, 255, 1.0);
                border-radius: 12px;
                text-decoration: none;
                transition: background-color 0.3s;
                color: #000;
                font-size: 6px;
                line-height: 1.2;
                text-align: center;
            }

                .menu a:hover {
                    background-color: rgba(255, 255, 255, 0.8);
                }

                .menu a img {
                    width: 30px;
                    height: 30px;
                    object-fit: contain;
                    margin-bottom: 3px;
                }

        .telegram {
            background-color: #039BE5 !important;
        }

        .footer {
            margin-top: 40px;
            color: #aaa;
            font-size: 12px;
        }
        .menu a.telegram {
            background-color: #039BE5;
            color: white;
        }

</head>

    <div class="container">

        <div class="menu">
            <a href="#" onclick="alert('Litepaper coming soon!')">

                <img src="https://cdn-icons-png.flaticon.com/512/300/300218.png" alt="Google Play">
            </a>

            <a href="https://twitter.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="Twitter X">
            </a>

            <a href="https://t.me" target="_blank" class="menu-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
                     alt="Telegram"
                     style="width: 45px; height: 45px;">
