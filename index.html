<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickaxe Protocol</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #452e26;
      text-align: center;
    }
    .button-area {
        min-height: 100vh;
  background-image: url('assets/bg1_loop.png');
  background-repeat: repeat-y;        /* 세로 방향 반복 */
  background-size: cover;              /* 원본 크기 유지 */
  background-position: center;
  padding: 40px 0;
}
    .image-box img {
      width: 100%;       /* 가로 꽉 차게 */
      height: auto;      /* 비율 유지 */
      display: block;    /* 이미지 아래 여백 제거 */
    }

    .button-box {
      margin: 20px 0 40px; /* 이미지 아래 여백 */
    }

    .button {
      background-color: #6a3e1a;
      color: #f8e3c4;
      font-size: 26px;
      font-family: Arial, sans-serif;
      padding: 20px 40px;

      border-radius: 15px;
      box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 3px solid #4d2b12;
      cursor: pointer;
      user-select: none;

      display: inline-block; /* 버튼 내용만큼 크기 */
    }
    .play-store {
      margin-bottom: 20px;
    }

    .play-store img {
      width: 200px;
      height: auto;
      cursor: pointer;
    }
    .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #3a2f22;
            padding: 10px 0;
            color: #aaa;
            font-size: 12px;
        }
        .menu {
            margin-top: auto; /* 메뉴를 아래쪽으로 밀어줌 */
            margin-bottom: 80px; /* footer 위쪽으로부터 적당한 간격 확보 */
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
            .menu a {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 70px;
                height: 70px;
                background-color: transparent;
                border-radius: 12px;
                text-decoration: none;
                color: #000;
                transition: 0.3s;
            }
            .menu a.telegram img {
                    width: 60px;
                    height: 60px;
                    margin-bottom: 0;
                }
                .menu a.twitter img {
                    width: 75px;
                    height: 75px;
                    margin-bottom: 0;
                }
  </style>
</head>
<body>
  <div class="image-box">
    <img src="assets/background.jpg" alt="Image" />
  </div>
  <div class="button-area">
  <div class="button-box">
    <div class="button" onclick="alert('Litepaper coming soon!')">Lite paper</div>
  </div>
  <div class="play-store">
    <a href="https://play.google.com/store/apps/details?id=com.neocode.pickaxe" target="_blank">
      <img alt="Get it on Google Play"
           src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" />
    </a>
  </div>
  <div class="menu">
    <a href="https://twitter.com" class="twitter" target="_blank">
        <img src="assets/twitter.png" alt="Twitter X">
    </a>

    <a href="https://t.me" target="_blank" class="telegram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>
    </div>
</div>
<div class="footer">
    &copy; 2025 Pickaxe Protocol. All rights reserved.
</div>
</body>
</html>
